    startup_delay: 10s
    then:
      - lambda: |-
          if (esphome::intergas_xtreme_monitor_component::intergas_xtreme_monitor) {
            esphome::intergas_xtreme_monitor_component::intergas_xtreme_monitor->update();
          } else {
            ESP_LOGI("on_boot", "On boot initialize");
            esphome::intergas_xtreme_monitor_component::intergas_xtreme_monitor = 
              new esphome::intergas_xtreme_monitor_component::IntergasXtremeMonitor(
                // BinarySensor *
