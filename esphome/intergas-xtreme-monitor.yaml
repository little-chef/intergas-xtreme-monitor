                heater_ionisation_signal,
                heater_open_therm,
                heater_ot_disabled,
                heater_pump_running,
                heater_roomtherm,
                heater_spark,
                heater_tap_switch,

                // Number *
                anti_pendulum_time_heating,
                comfort_keep_temperature,
                comfort_offset,
                control_temperature_boiler_operation,
                delivery_temperature_control_panel,
                dhw_temp_setting,
                heatcurve_maximal_outside_temperature,
                heatcurve_minimal_delivery_temperature,
                heatcurve_minimal_outside_temperature,
                load_adjustment,
                lt_zone_setpoint_max,
                max_heating_power,
                max_setting_p050,
                max_water_heating_power,
                min_heating_delivery_temp_ot_and_rf,
                min_heating_power,
                min_water_heating_power,
                nof_eco_days,
                pump_afterrun_boiler,
                pump_afterrun_central_heating,
                pump_maximum,
                pump_minimum,
                start_rpm_heating,
                start_speed_hot_water,
                wait_time_heating_after_hot_water_delivery,
                wait_time_heating_response,

                // Select *
                activate_clock_program_ch,
                dhw_timer,
                display_option,
                factory_reset,
                function_alarm_relay,
                function_ext1_temp_input,
                function_ext2_temp_input,
                function_relay_re1,
                function_relay_re2,
                function_x10_output,
                hot_water_comfort_setting,
                installation_type,
                legionella_protection,
                operation_mode_3_way_valve,
                pump_setting,
                response_OT_and_RF_thermostat,
                step_modulation,
                summer_winter_setting,
                summer_winter_setting_user,

                // Sensor *
                burner_start_count,
                burner_starts_dhw_count,
                ch_function_hours,
                dhw_function_hours,
                fanspeed,
                fanspeed_set,
                flame_lost,
                gas_meter_ch,
                gas_meter_dhw,
                heater_io_current,
                ignition_failed,
                line_power_connected_count,
                line_power_connected_hours,
                override_outside_temp,
                pressure,
                pumpspeed,
                pumpspeed_set,
                reset_count,
                tapflow,
                temperature_boiler_to_heater,
                temperature_cold_water,
                temperature_flow,
                temperature_flue_gas,
                temperature_heat_exchanger,
                temperature_hot_water,
                temperature_outside,
                temperature_setpoint,
                water_meter,
                zone1_room_override,
                zone1_room_setpoint,
                zone1_room_temperature,
                zone2_room_override,
                zone2_room_setpoint,
                zone2_room_temperature,

                // TextSensor *
